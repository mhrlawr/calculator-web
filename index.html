<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Apps Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="design.css">
    <link rel="stylesheet" href="main-heading.css">
    <link rel="stylesheet" href="responsive.css">
<body>

    <div class="calc-container">
        <table>
            <tr>
                <th colspan="4">
                    &nbsp;
                    <span class="valueOne"></span>
                    <span class="valueSymble"></span>
                    <span class="valueTwo"></span>
                </th>
            </tr>
            <tr>
                <td class="x1 first-active">7</td>
                <td class="x1 first-active">8</td>
                <td class="x1 first-active">9</td>
                <td class="symble">&#247;</td>
            </tr>
            <tr>
                <td class="x1 first-active">4</td>
                <td class="x1 first-active">5</td>
                <td class="x1 first-active">6</td>
                <td class="symble">&#215;</td>
            </tr>
            <tr>
                <td class="x1 first-active">1</td>
                <td class="x1 first-active">2</td>
                <td class="x1 first-active">3</td>
                <td class="symble">-</td>
            </tr>
            <tr>
                <td class="x1 first-active">.</td>
                <td class="x1 first-active">0</td>
                <td class="x1 first-active">00</td>
                <td class="symble" rowspan="2">+</td>
            </tr>
            <tr>
                <td id="cancel">C</td>
                <td colspan="2" id="equal">=</td>
            </tr>
        </table>
    </div>

    <div class="main-heading">
        <footer>
            <div class="heading">
                <h2>Web Apps Calculator</h2>
                <p>Web ini dibuat untuk memenuhi tugas individu <br>
                dari program Fresh Graduate Academy (FGA) x Progate <br>
                Udah gitu aja, hehe :)</p>
            </div>
            <div class="social">
                <p>FIND ME ON! <br>_______________</p>
                <a href="https://instagram.com/mhrlawr"><i class="icon ion-social-instagram"></i></a>
                <a href="https://www.linkedin.com/in/mhrlawr/"><i class="icon ion-social-linkedin"></i></a>
                <a href="https://twitter.com/justenter__"><i class="icon ion-social-twitter"></i></a>
                <a href="https://www.youtube.com/channel/UCdR5QB8OUjSR_fjXk1UmTnw"><i class="icon ion-social-youtube"></i></a>
            </div>
            <p class="copyright">Muhamad Haerul Anwar Â© 2022</p>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquerry/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
